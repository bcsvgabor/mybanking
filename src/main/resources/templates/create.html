<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
    <head>
        <meta charset="UTF-8">
        <title>myBanking</title>
    </head>
    <body>

        <nav>
            <a th:href="@{'/?username=' + ${bankUser.username}}">Home</a>
            <a th:href="@{'/balance'+ '?username=' + ${bankUser.username}}">View Balance</a>
            <a th:href="@{'/deposit'+ '?username=' + ${bankUser.username}}">Deposit</a>
            <a th:href="@{'/withdraw'+ '?username=' + ${bankUser.username}}">Withdraw</a>
            <a th:href="@{'/transfer'+ '?username=' + ${bankUser.username}}">Transfer</a>
        </nav>
        <h1>Create Bank Account</h1>

        <label>Your new bank account`s name:</label>

        <form th:action="@{'/create'+ '?username=' + ${bankUser.username}}" method="post" th:object="${bankAccount}">

            <label for="accountName" >Account name:</label>
            <input required id="accountName" th:name="accountName" class="accountName" type="text"
                   name="accountName"  placeholder="type account name" size="12"
                   th:field="*{accountName}" >

            <div th:if="${loginError}" class="alert-warning">
                <p th:text="${loginError}" style="color: red;"></p>
            </div>

            <input type="submit" value="Create">
        </form>

    </body>
</html>
