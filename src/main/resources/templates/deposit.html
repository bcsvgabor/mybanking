<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myBanking</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <nav class="nav nav-pills">
                <a th:href="@{'/?username=' + ${bankUser.username}}" class="nav-item nav-link">Home</a>
                <a th:href="@{'/balance'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">View Balance</a>
                <a th:href="@{'/deposit'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Deposit</a>
                <a th:href="@{'/withdraw'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Withdraw</a>
                <a th:href="@{'/transfer'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Transfer</a>
                <a th:href="@{'/create'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Create Account</a>
            </nav>
        </div>

        <h1>Deposit</h1>

        <label>Deposit details:</label>

        <form th:action="@{'/deposit'+ '?username=' + ${bankUser.username}}" method="post" th:object="${bankUser}">

            <label for="bankAccount" >Bank Account</label>
            <select class="" id="bankAccount" name="accountName">
                <option value="">Select Bank Account</option>
                <option th:each="account : *{bankAccountList}" th:value="${account.accountName}" th:text="${account.accountName}"></option>
            </select>

            <label for="amount">Deposit Amount:</label>
            <input required id="amount" class="amount" type="text" min="1" max="1000000000"
                   name="amount"  placeholder="deposit amount" size="12">

            <div th:if="${loginError}" class="alert-warning">
                <p th:text="${loginError}" style="color: red;"></p>
            </div>

            <input type="submit" value="Deposit money">
        </form>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
