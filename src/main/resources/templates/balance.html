<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myBanking</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="nav nav-pills">
                <a th:href="@{'/?username=' + ${bankUser.username}}" class="nav-item nav-link">Home</a>
                <a th:href="@{'/balance'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">View Balance</a>
                <a th:href="@{'/deposit'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Deposit</a>
                <a th:href="@{'/withdraw'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Withdraw</a>
                <a th:href="@{'/transfer'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Transfer</a>
                <a th:href="@{'/create'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Create Account</a>
            </nav>
        </div>

        <h1>Balance</h1>

        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead class="bg-light">
                    <tr>
                        <th>Account Name</th>
                        <th>Account Id</th>
                        <th>Balance</th>
                    </tr>
                </thead>

                <tbody class="">
                    <tr th:each="account : ${bankUser.getBankAccountList()}">
                        <td th:text="${account.getAccountName()}"></td>
                        <td th:text="${account.getAccountNumber()}"></td>
                        <td th:text="${account.getAccountBalance()}"></td>
                    </tr>

                </tbody>

                <tfoot class="bg-light">
                    <tr>
                        <td>Total Balance</td>
                        <td></td>
                        <td th:text="${totalBalance}"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
