<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myBanking</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav>
                <a th:href="@{'/?username=' + ${bankUser.username}}">Home</a>
                <a th:href="@{'/deposit'+ '?username=' + ${bankUser.username}}">Deposit</a>
                <a th:href="@{'/withdraw'+ '?username=' + ${bankUser.username}}">Withdraw</a>
                <a th:href="@{'/transfer'+ '?username=' + ${bankUser.username}}">Transfer</a>
                <a th:href="@{'/create'+ '?username=' + ${bankUser.username}}">Create Account</a>
            </nav>
        </div>

        <h1>Balance</h1>

        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th scope="col">Account Name</th>
                    <th scope="col">Account Id</th>
                    <th scope="col">Balance</th>
                </tr>
            </thead>
            <tbody class="d-flex align-items-center">
                <tr th:each="account : ${bankUser.getBankAccountList()}" class="d-flex justify-content-evenly">
                    <td class="d-flex align-items-center">
                        <a th:text="${account.getAccountName()}">
                        </a>
                    </td>

                    <td th:text="${account.getAccountNumber()}" class="d-flex align-items-center"></td>
                    <td th:text="${account.getAccountBalance()}" class="d-flex align-items-center"></td>
                </tr>

            </tbody>

            <tfoot class="bg-light">
                <tr>
                    <td>Total Balance</td>
                    <td th:text="${totalBalance}" class="d-flex align-items-center"></td>
                </tr>
            </tfoot>
        </table>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
