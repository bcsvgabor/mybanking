<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myBanking</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

    <div class="container">
        <nav class="nav nav-pills">
            <a href="/register" class="nav-item nav-link">Register</a>
        </nav>
    </div>
        <div class="container">
            <h1>Login</h1>
        </div>

        <div class="container">
            <div class="container-fluid py-2">
                <label>Please sign in!</label>
            </div>


            <form th:action="@{/login}" method="post" th:object="${bankUser}">

                <div class="container-fluid py-2">
                    <label for="username" >Username</label>
                    <input required id="username" th:name="username" class="username" type="text"
                           name="username"  placeholder="type your username" size="12"
                           th:field="*{username}" >
                </div>

                <div class="container-fluid py-2">
                    <label for="password">Password</label>
                    <input id="password" class="password" type="password"
                           name="password"  placeholder="type your password" size="12"
                           th:field="*{password}">
                </div>


                <div th:if="${loginError}" class="alert-warning">
                    <p th:text="${loginError}" style="color: red;"></p>
                </div>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
