<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myBanking</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body th:object="${bankUser}">

        <header>
            <h1>myBanking</h1>

            <div class="container">
                <nav class="nav nav-pills">
                    <a th:href="@{'/balance'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">View Balance</a>
                    <a th:href="@{'/deposit'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Deposit</a>
                    <a th:href="@{'/withdraw'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Withdraw</a>
                    <a th:href="@{'/transfer'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Transfer</a>
                    <a th:href="@{'/create'+ '?username=' + ${bankUser.username}}" class="nav-item nav-link">Create Account</a>
                </nav>
            </div>

        </header>

        <div class="container-fluid py-2">
            <label for="userinfoUsername">Username:</label>
            <div id="userinfoUsername" class="userinfoUsername">
                <p th:text="${bankUser.getUsername()}" style="color: red;">Username</p>
            </div>
        </div>

        <div class="container-fluid py-2">
            <label for="userinfoName">Name:</label>
            <div id="userinfoName" class="userinfoName">
                <p th:text="${bankUser.getName()}" style="color: red;">Name</p>
            </div>
        </div>


        <div th:if="${loginError}" class="alert-warning">
            <p th:text="${loginError}" >LoginError</p>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
